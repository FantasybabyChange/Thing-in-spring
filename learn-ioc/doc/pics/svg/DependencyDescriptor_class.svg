reverse link InjectionPoint to DependencyDescriptor--><g id="link_InjectionPoint_DependencyDescriptor"><path codeLine="25" d="M635,172.4501 C635,184.9701 635,198.3301 635,211.8301 " fill="none" id="InjectionPoint-backto-DependencyDescriptor" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="none" points="628,172.2901,635,152.2901,642,172.2901,628,172.2901" style="stroke:#181818;stroke-width:1.0;"/></g><!--MD5=[5246db6ae505adb67425476741f483b6]
@startuml DependencyDescriptor class
title dependencyDescriptor
 note left of InjectionPoint : A simple descriptor for an injection point, pointing to a method/constructor    \nparameter or a field

 note left of  DependencyDescriptor : Descriptor for a specific dependency that is about to be injected 

class InjectionPoint {
  #MethodParameter methodParameter;
  #Field field;
  -Annotation[] fieldAnnotations;
}

class DependencyDescriptor{
  -final Class<?> declaringClass;
	-String methodName;
	-Class<?>[] parameterTypes;
	-int parameterIndex;
	-String fieldName;
	-final boolean required;
	-final boolean eager;
	-int nestingLevel = 1;
	-Class<?> containingClass;
	-transient volatile ResolvableType resolvableType;
	-transient volatile TypeDescriptor typeDescriptor;
}
InjectionPoint <|- - DependencyDescriptor


@enduml

